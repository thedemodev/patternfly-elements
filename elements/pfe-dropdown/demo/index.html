<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PatternFly Element | pfe-dropdown Demo</title>

  <noscript>
    <link href="../../pfelement/pfelement-noscript.min.css" rel="stylesheet">
  </noscript>

  <!-- uncomment the es5-adapter if you're using the umd version -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.10/custom-elements-es5-adapter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.10/webcomponents-bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
  <script>require(['../dist/pfe-dropdown.umd.js'])</script>
</head>
<style>
  body {
    font-family: "Red Hat Text", Overpass, Helvetica, sans-serif;
    position: relative;
  }
</style>

<body unresolved>
  <h1>&lt;pfe-dropdown&gt;</h1>

  <pfe-dropdown pfe-label="Dropdown">
    <pfe-dropdown-item pfe-type="link">
      <a href="https://bit.ly/3b9wvWg">Link 1</a>
    </pfe-dropdown-item>
    <pfe-dropdown-item pfe-type="link">
      <a href="https://bit.ly/3b9wvWg">Link 2</a>
    </pfe-dropdown-item>
    <pfe-dropdown-item pfe-type="action">
      <button>Action 1</button>
    </pfe-dropdown-item>
  </pfe-dropdown>
  <p id="action">Selected Action: <span id="selectedAction"></span></p>

  <script>
      let dropdown = document.querySelector("pfe-dropdown");
      document.querySelector("#action").style.display = "none";
      dropdown.addEventListener("pfe-dropdown:change", function (event) {
        document.querySelector('#selectedAction').textContent = event.detail.action;
        document.querySelector("#action").style.display = "block";
      });
  </script>

</body>
</html>
