<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PatternFly Element | pfe-dropdown Demo</title>

  <noscript>
    <link href="../../pfelement/pfelement-noscript.min.css" rel="stylesheet">
  </noscript>

  <!-- uncomment the es5-adapter if you're using the umd version -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.10/custom-elements-es5-adapter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.10/webcomponents-bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
  <script>require(['../dist/pfe-dropdown.umd.js'])</script>
</head>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }
</style>

<body unresolved>
  <h1>&lt;pfe-dropdown&gt;</h1>

  <pfe-dropdown>

    <!-- toggle -->
    <button slot="toggle" type="button">
      <!-- toggle-text -->
      <span>Expanded dropdown</span>
    </button>
    
    <!-- menu -->
    <ul slot="menu">
      <li slot="link-item">
        <!-- dropdown-item -->
        <pfe-dropdown-item>
          <a slot="link" href="https://bit.ly/3b9wvWg">Link 1</a>
        </pfe-dropdown-item>
      </li>
      <li slot="link-item">
        <pfe-dropdown-item>
          <a slot="link" href="https://bit.ly/2OHLa1x">Link 2</a>
        </pfe-dropdown-item>
      </li>
      <li slot="action-item">
        <pfe-dropdown-item>
          <button slot="action">Action 1</button>
        </pfe-dropdown-item>
      </li>
      <li slot="action-item">
        <pfe-dropdown-item>
          <button slot="action">Action 2</button>
        </pfe-dropdown-item>
      </li>
      <li slot="action-item">
        <pfe-dropdown-item>
          <button slot="action">Action 3</button>
        </pfe-dropdown-item>
      </li>
    </ul>
    
  </pfe-dropdown>
